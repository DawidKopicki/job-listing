<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Job Listings | Frontend Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header"></header>
    <main class="site-main">
        <section class="site-main-section">
            <header class="site-main-section__header">

                <img src="images/photosnap.svg" alt="Photosnap" class="site-main-section__image">
                <div class="site-main-section__header-info">
                    <h2 class="site-main-section__header-info-company">Photosnap</h2>
                    <button class="site-main-section__header-info-badge">New!</button>
                    <button class="site-main-section__header-info-badge">Featured</button>
                </div>
                <h2 class="site-main-section__header-role">Senior Frontend Developer</h2>
                <div class="site-main-section__header-list">
                    <span>1d ago</span>
                    <span>&bull; Full Time</span>
                    <span>&bull; USA only</span>
                </div>
            </header>
            <aside>
                <button>Frontend</button>
                <button>Senior</button>
                <button>HTML</button>
                <button>CSS</button>
                <button>JavaScript</button>
            </aside>
        </section>
    </main>
</body>

</html>
